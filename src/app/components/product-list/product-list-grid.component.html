<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row row align-items-end ">


                <div *ngFor=" let p of products "   class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{p.id}}">
                            <img src="{{p.imageUrl}}" class="img-responsive">
                        </a>
                        <a href="/products/{{p.id}}">
                            <h1>{{p.name}}</h1>
                        </a>
                        <h2>Duis aute irure dolor in reprehenderit in voluptate </h2>
                        <div class="price">{{p.unitPrice | currency : 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="!products" class="alert alert-warning col-md-12" role="alert">

                    No products found.
                </div>
            </div>
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                        <div class="col-md-9" style="padding-left:30%">
                        
                        <ngb-pagination 
                        [(page)]="thePageNumber"
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements"
                        (pageChange)="listProducts()">

                        </ngb-pagination>
                        
                        </div>
                             
                        </div>
                    </div>


                </div>




            

            </div>

<!-- end footer -->

        </div>

    </div>
</div>
